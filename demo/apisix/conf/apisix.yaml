routes:
  -
    id: test    #For test, TODO remove
    uri: /ping
    upstream:
      nodes:
      type: roundrobin
    plugin_config_id: 1
  -
    id: jmap
    uri: /oidc/jmap
    service_id: jmap_service_oidc
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /jmap
  -
    id: jmap_session
    uris:
      - /oidc/jmap/session
      - /jmap/session
    service_id: jmap_service_oidc
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /jmap/session
  -
    id: download
    uri: /oidc/download/*
    service_id: jmap_service_oidc
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        regex_uri:
          - "^/oidc/download/(.*)/(.*)"
          - "/download/$1/$2"
  -
    id: upload
    uri: /oidc/upload/*
    service_id: jmap_service_oidc
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        regex_uri:
          - "^/oidc/upload/(.*)"
          - "/upload/$1"
  -
    id: web_known_finger
    uri: /oidc/.well-known/webfinger
    service_id: jmap_no_auth_service
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /.well-known/webfinger
  -
    id: web_known_linagora_ecosystem
    uri: /oidc/.well-known/linagora-ecosystem
    service_id: jmap_service_oidc
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /.well-known/linagora-ecosystem
  -
    id: web_known_jmap
    uri: /oidc/.well-known/jmap
    service_id: jmap_service_oidc
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /.well-known/jmap
services:
  -
    id: jmap_service_oidc
    upstream_id: jmap_upstream
    plugins:
      openid-connect:
        _meta:
          filter:
            - - request_method
              - "~="
              - OPTIONS
        client_id: "james"
        client_secret: "james"
        discovery: "http://sso.example.com/.well-known/openid-configuration"
        scope: "openid profile"
        bearer_only: true
        redirect_uri: "http://test.sso.example.com:8080/login-callback.html"
        use_jwks: true
  -
    id: jmap_no_auth_service
    upstream_id: jmap_upstream

upstreams:
  -
    id: jmap_upstream
    nodes:
      "tmail-backend:80": 1
    type: roundrobin

plugin_configs:
  -
    id: 1
    plugins:
      response-rewrite:
        status_code: 200
        body: "APISIX already up!\n"  #For test, TODO remove
    desc: "response-rewrite"
  -
    id: jmap-plugin
    plugins:
      limit-req:
        rate: 100
        burst: 50 # number of requests above 100 and below 150 per seconds will be delayed. Above 150 will be rejected
        key: "server_addr"
      api-breaker:
        break_response_code: 503
        max_breaker_sec: 300 # should be var: JMAP_CIRCUIT_BREAKER_TIMEOUT
        unhealthy:
          http_statuses:
            - 500
            - 501
            - 502
            - 503
            - 504
          failures: 3  # should be var: JMAP_CIRCUIT_BREAKER_MAXERRORS
        healthy:
          successes: 1
#END

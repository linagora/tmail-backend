routes:
  #  OIDC authentication endpoints
  -
    id: jmap
    uri: /oidc/jmap
    service_id: jmap_service_oidc
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /jmap
  -
    id: jmap_websocket_ticket
    uri: /oidc/jmap/ws/ticket
    service_id: jmap_service_oidc
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /jmap/ws/ticket
  -
    id: jmap_session_oidc
    uri: /oidc/jmap/session
    service_id: jmap_service_oidc
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /jmap/session
  -
    id: download
    uri: /oidc/download/*
    service_id: jmap_service_oidc
    methods:
      - GET
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        regex_uri:
          - "^/oidc/download/(.*)/(.*)"
          - "/download/$1/$2"
  -
    id: upload
    uri: /oidc/upload/*
    service_id: jmap_service_oidc
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        regex_uri:
          - "^/oidc/upload/(.*)"
          - "/upload/$1"
      client-control:
        max_body_size: 20000000
  -
    id: upload_draft
    uri: /oidc/upload
    service_id: jmap_service_oidc
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /upload
      client-control:
        max_body_size: 20000000
  -
    id: web_known_finger
    uris:
      - /oidc/.well-known/webfinger
      - /.well-known/webfinger
    service_id: jmap_service_basic_auth
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /.well-known/webfinger
  -
    id: web_known_linagora_ecosystem
    uri: /oidc/.well-known/linagora-ecosystem
    service_id: jmap_service_oidc
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /.well-known/linagora-ecosystem
  -
    id: web_known_jmap
    uri: /oidc/.well-known/jmap
    service_id: jmap_service_oidc
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /.well-known/jmap
      response-rewrite:
        _meta:
          filter:
            - - request_method
              - "~="
              - OPTIONS
        headers:
          set:
            Location: "/oidc/jmap/session"

  #  Basic authentication endpoints
  - id: jmap_session_basic_auth
    uri: /jmap/session
    service_id: jmap_service_basic_auth
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        headers:
          set:
            X-JMAP-PREFIX: 'http://apisix.example.com:9080'
            X-JMAP-WEBSOCKET-PREFIX: 'ws://apisix.example.com:9080'
  - id: jmap_basic_auth
    uri: /jmap
    service_id: jmap_service_basic_auth
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
  - id: download_basic_auth
    uri: /download/*
    service_id: jmap_service_basic_auth
    methods:
      - GET
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
  - id: upload_basic_auth
    uri: /upload/*
    service_id: jmap_service_basic_auth
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      client-control:
        max_body_size: 20000000
  - id: upload_draft_basic_auth
    uri: /upload
    service_id: jmap_service_basic_auth
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      client-control:
        max_body_size: 20000000
  - id: web_known_linagora_ecosystem_basic_auth
    uri: /.well-known/linagora-ecosystem
    service_id: jmap_service_basic_auth
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
  - id: web_known_jmap_basic_auth
    uri: /.well-known/jmap
    service_id: jmap_service_basic_auth
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
  - id: jmap_websocket_basic_auth
    uris:
      - /oidc/jmap/ws
      - /jmap/ws
    service_id: jmap_service_basic_auth
    enable_websocket: true
    methods:
      - GET
      - OPTIONS
    plugin_config_id: jmap-plugin
    plugins:
      proxy-rewrite:
        uri: /jmap/ws
  - id: jmap_websocket_ticket_basic_auth
    uri: /jmap/ws/ticket
    service_id: jmap_service_basic_auth
    methods:
      - POST
      - OPTIONS
    plugin_config_id: jmap-plugin

  # Public asset route
  - id: jmap_public_asset_route
    uri: /oidc/publicAsset/*
    service_id: public_asset_service
    methods:
      - GET
      - OPTIONS
    plugins:
      proxy-rewrite:
        regex_uri:
          - "^/oidc/publicAsset/(.*)/(.*)"
          - "/publicAsset/$1/$2"
        cors:
          allow_origins: "*"
          allow_methods: "GET,OPTIONS"
          allow_headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
          expose_headers: "**"
          max_age: 1728000
          allow_credential: false
        limit-req:
          rate: 100
          burst: 50 # number of requests above 100 and below 150 per seconds will be delayed. Above 150 will be rejected
          key: "server_addr"
        api-breaker:
          break_response_code: 503
          max_breaker_sec: 300 # should be var: JMAP_CIRCUIT_BREAKER_TIMEOUT
          unhealthy:
            http_statuses:
              - 500
              - 501
              - 502
              - 503
              - 504
            failures: 3  # should be var: JMAP_CIRCUIT_BREAKER_MAXERRORS
          healthy:
            successes: 1

services:
  -
    id: jmap_service_oidc
    upstream_id: jmap_upstream
    plugins:
      cors:
        allow_origins: "https://example.com"
        allow_methods: "POST,GET,OPTIONS,DELETE,PUT"
        allow_headers: "Authorization,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
        expose_headers: "**"
        max_age: 1728000
        allow_credential: true
        allow_origins_by_regex: [".*\\.example.com", ".*\\..*\\.example.com"]
      openid-connect:
        _meta:
          filter:
            - - request_method
              - "~="
              - OPTIONS
        client_id: "james"
        client_secret: "james"
        discovery: "http://sso.example.com/.well-known/openid-configuration"
        scope: "openid profile"
        bearer_only: true
        redirect_uri: "http://test.sso.example.com:8080/login-callback.html"
        use_jwks: true
        post_logout_redirect_uri: "http://test.sso.example.com:8080/logout-callback.html"
  -
    id: jmap_service_basic_auth
    upstream_id: jmap_upstream
    plugins:
      cors:
        allow_origins: "https://example.com"
        allow_methods: "POST,GET,OPTIONS,DELETE,PUT"
        allow_headers: "Authorization,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
        expose_headers: "**"
        max_age: 1728000
        allow_credential: true
        allow_origins_by_regex: [".*\\.example.com", ".*\\..*\\.example.com"]
      proxy-rewrite:
        headers:
          remove:
            - X-Userinfo
            - X-User

  - id: public_asset_service
    upstream_id: jmap_upstream

upstreams:
  -
    id: jmap_upstream
    nodes:
      "tmail-backend:80": 1
    type: roundrobin

plugin_configs:
  -
    id: jmap-plugin
    plugins:
      cors:
        allow_origins: "https://example.com"
        allow_methods: "POST,GET,OPTIONS,DELETE,PUT"
        allow_headers: "Authorization,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
        expose_headers: "**"
        max_age: 1728000
        allow_credential: true
        allow_origins_by_regex: [".*\\.example.com", ".*\\..*\\.example.com"]
      limit-req:
        rate: 100
        burst: 50 # number of requests above 100 and below 150 per seconds will be delayed. Above 150 will be rejected
        key: "server_addr"
      api-breaker:
        break_response_code: 503
        max_breaker_sec: 300 # should be var: JMAP_CIRCUIT_BREAKER_TIMEOUT
        unhealthy:
          http_statuses:
            - 500
            - 501
            - 502
            - 503
            - 504
          failures: 3  # should be var: JMAP_CIRCUIT_BREAKER_MAXERRORS
        healthy:
          successes: 1
      client-control:
        max_body_size: 1000000
      ext-plugin-pre-req:
        _meta:
          filter:
            - - request_method
              - "~="
              - OPTIONS
        conf:
          - name: TokenRevokedFilter
            value: ''
          - name: RewriteXUserFilter
            value: 'pre'
      ext-plugin-post-req:
        conf:
          - name: RewriteXUserFilter
            value: 'post'
#END

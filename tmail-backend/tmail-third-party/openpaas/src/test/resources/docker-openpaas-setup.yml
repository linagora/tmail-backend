version: "2.7"

networks:
  emaily:
    driver: bridge

services:
  openpaas:
    hostname: esn
    image: linagora/esn:branch-1.11
    environment:
      - SABRE_ENV=dev
      - PROVISION=true
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DBNAME=esn_docker
      - MONGO_TIMEOUT=100000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AMQP_HOST=rabbitmq
      - AMQP_PORT=5672
      - AMQP_PROTOCOL=amqp
      - AMQP_USERNAME=guest
      - AMQP_PASSWORD=guest
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - WEB_PORT=8080
      - DAV_SERVER_HOST=esn_sabre
      - DAV_SERVER_PORT=80
    depends_on:
      - mongo
      - redis
      - rabbitmq
      - elasticsearch
      - sabre_dav
    networks:
      - emaily
    healthcheck:
      test: [ "CMD", "curl", "-u", "admin@open-paas.org:secret", "-f", "http://esn:8080/api/user" ]
      start_period: 50s
      interval: 10s
      timeout: 5s
      retries: 15

  redis:
    image: redis:latest
    networks:
      - emaily
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 30

  rabbitmq:
    image: rabbitmq:3.13.3-management
    hostname: esn-rabbit
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - emaily

  mongo:
    image: mongo
    networks:
      - emaily
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "--eval",
          "'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)'",
        ]
      start_period: 40s
      interval: 10s
      timeout: 10s
      retries: 10

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    environment:
      - discovery.type=single-node
    networks:
      - emaily
    healthcheck:
      test: [ "CMD", "curl", "-u", "admin@open-paas.org:secret", "-f", "http://esn:8080/api/healthcheck/elasticsearch" ]
      interval: 10s
      retries: 80

  sabre_dav:
    hostname: esn_sabre
    image: linagora/sabre:lng-12-02-2025
    environment:
      - SABRE_ENV=dev
      - SABRE_MONGO_HOST=mongo
      - SABRE_MONGO_PORT=27017
      - ESN_MONGO_HOST=mongo
      - ESN_MONGO_PORT=27017
      - ESN_MONGO_DBNAME=esn_docker
      - MONGO_TIMEOUT=100000
      - ESN_HOST=esn
      - ESN_PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AMQP_HOST=rabbitmq
      - AMQP_PORT=5672
      - SABRE_ADMIN_LOGIN=admin
      - SABRE_ADMIN_PASSWORD=secret123
      - OPENPASS_BASIC_AUTH=YWRtaW5Ab3Blbi1wYWFzLm9yZzpzZWNyZXQ=
    networks:
      - emaily
    healthcheck:
      test: [ "CMD", "curl", "-f", "-u", "admin&admin@open-paas.org:secret123", "http://esn_sabre:80","-X", "PROPFIND" ]
      start_period: 40s
      interval: 10s
      timeout: 10s
      retries: 10

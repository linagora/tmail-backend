# Enable structured logging for AI email classification review.
# When enabled, logs sender, user, subject, decision (YES/NO), and email preview (255 chars) for each classification.
# Defaults to false.
tmail.ai.needsaction.relevance.review=false
# Enable label classification audit tracking via dual labeling.
# When enabled, for each LLM-assigned label, a second label suffixed with "-save"
# is also applied. The user may modify the original label, while the "-save" variant
# preserves the LLM's original prediction for accuracy tracking.
# Defaults to false.
tmail.ai.label.relevance.audit.track=false


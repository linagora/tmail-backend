james.relaxed.mailbox.name.validation=true
# Enable structured logging for AI email classification review.
# When enabled, logs sender, user, subject, decision (YES/NO), and email preview (255 chars) for each classification.
# Defaults to false.
tmail.ai.needsaction.relevance.review=false
# Enable label classification audit tracking.
# When enabled, dual labeling is performed for each email.
# The first label is proposed by the model and kept for review.
# The second label is proposed by the LLM and presented to the user (can be modified later).
# This allows tracking the model?s relevance over time.
# Defaults to false.
tmail.ai.label.relevance.audit.track=false


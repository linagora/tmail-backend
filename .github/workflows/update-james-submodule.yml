name: Create PR from Fork to Upstream

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  createPullRequest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Check if submodule is updated
        id: check-submodule
        run: |
          git submodule update --remote -- james-project
          if [ "$(git diff --submodule=log)" != "" ]; then
            echo "Submodule has changes"
            echo "changed=yes" >> $GITHUB_OUTPUT
          else
            echo "No changes in submodule"
            echo "changed=no" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push if submodule updated
        if: ${{ steps.check-submodule.outputs.changed == 'yes' }}
        run: |
          git config user.name 'github[bot]'
          git config user.email 'github-bot@linagora.com'
          git add .
          git commit -m "Update James SHA-1"

      - name: Create Pull Request to Upstream
        if: ${{ steps.check-submodule.outputs.changed == 'yes' }}
        uses: peter-evans/create-pull-request@v7
        with:
          base: master
          branch: upgradeSha1
          delete-branch: true
          title: "Update James submodule to latest version"
          body: "This pull request updates the submodule to the latest version."
